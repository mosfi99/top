<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>full-stack</title>
	</head>
	<body>
		<h1>Hello world :)</h1>
		Look at this
		<!-- target (where to open it) _blank (new tab), _self (default, same tab)
			 rel (relationship with the other webpage) noopener noreferrer for privacy and security -->
		<a
			href="https://roadmap.sh/full-stack"
			target="_blank"
			rel="noopener noreferrer"
			>full-stack roadmap</a
		>!

		<h2>Another link here:</h2>
		<p>
			This is a
			<a href="./pages/about.html" target="_self">relative link</a> [to
			another page within this website].
		</p>
	</body>
</html>
